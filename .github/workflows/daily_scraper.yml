name: Daily Job Scraper

on:
  schedule:
    - cron: "30 14 * * *" # Runs at 8:00 PM IST
  workflow_dispatch:      # Allows manual run

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # THIS FIXES THE CRASH (lxml/openpyxl)
      - name: Install Dependencies
        run: |
          pip install pandas requests python-jobspy lxml openpyxl

      - name: Run Scraper
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: python backend/main.py

      # THIS FIXES THE "REJECTED" ERROR (pull --rebase)
      - name: Commit and Push Changes
        run: |
          git config --global user.name "MaSudhan Bot"
          git config --global user.email "bot@masudhan.com"
          git pull --rebase origin main
          git add data/jobs.json frontend/public/data/jobs.json
          git commit -m "Auto-update jobs [skip ci]" || echo "No changes to commit"
          git push
